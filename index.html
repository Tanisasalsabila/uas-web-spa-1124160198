<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Payment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="transition-all min-h-screen bg-gray-100 dark:bg-gray-800 text-blue dark:text-orange">
       <header class="bg-white dark:bg-gray-700 flex items-center justify-between px-6 mb-6">
        <span class="inline-grid grid-cols-3 gap-3">
        <span><img src="assets/buat logo.svg" class="h-20 w-20 rounded-full"></span>
        <span><img src="assets/logo global.png" class="h-20 w-20"></span></span>
        <div class="flex justify-end p-4 mb-7">
            <button id="darkModeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-800 text-blue-600 dark:text-orange-400 rounded-lg flex items-center space-x-5">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:block">‚òÄÔ∏è</span>
                <span class="dark:hidden">Dark Mode</span>
                <span class="hidden dark:block">Light Mode</span>
            </button>
        </div>
        </header>
<!-- Toggle Dark Mode -->
        

        <!--header-->
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-800 dark:text-orange-400">Open Payment Portal <br> Global Institute</h1>
            <p class="text-1xl text-blue-400 dark:text-orange-400">NIM : 1124160198 <BR> Nama : Tanisa Salsabila</p>
        </div>

        <!--form pembayaran-->
        <div class="grid lg:grid-cols-1 ">
            <div class="bg-white dark:bg-gray-700 rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 dark:text-orange-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-blue-600 dark:text-orange-400 ">Form Pembayaran</h2>
                </div>
            <form id="paymentForm" class="space-y-4">

        <!-- Nama Pelanggan -->
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-blue-600 dark:text-orange-400 mb-2">
                            Nama Pelanggan
                        </label>
                        <input 
                            type="text" 
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama pelanggan"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
        <!-- Email -->
                    <div>
                        <label for="customerEmail" class="block text-sm text-blue-600 dark:text-orange-400 font-medium ">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="contoh@email.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
        <!-- Produk/Layanan -->
                    <div>
                        <label for="productSelect" class="block text-sm text-blue-600 dark:text-orange-400 font-medium  mb-2">
                            Pilih Produk/Layanan
                        </label>
                        <select 
                            id="productSelect"
                            name="product"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                            <option value="">Pilih produk...</option>
                            <option value="basic" data-price="50000">Bento Cake- Rp 50.000</option>
                            <option value="premium" data-price="100000">Blackforest Cake (15cm) - Rp 100.000</option>
                            <option value="professional" data-price="200000">Tiramisu Cake (25cm)- Rp 200.000</option>
                            <option value="enterprise" data-price="2000000">Paket Wedding - Rp 2.000.000</option>
                        </select>
                    </div>
        <!-- Jumlah -->
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-blue-600 dark:text-orange-400 mb-2">
                            Jumlah
                        </label>
                        <input 
                            type="number" 
                            id="quantity"
                            name="quantity"
                            min="1"
                            value="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
         <!-- Metode Pembayaran -->
                    <div>
                        <label class="block text-sm font-medium text-blue-600 dark:text-orange-400 mb-2">
                            Metode Pembayaran
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="transfer" class="text-blue-600  focus:ring-blue-500">
                                <span class="ml-2 text-sm text-blue-600 dark:text-orange-400">Transfer Bank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-blue-600 dark:text-orange-400">E-Wallet (OVO, GoPay, Dana)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="credit" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-blue-600 dark:text-orange-400">Kartu Kredit</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="cash" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-blue-600 dark:text-orange-400">Bayar Tunai</span>
                            </label>
                        </div>
                    </div>
        <div>
                        <label for="promoCode" class="block text-sm font-medium text-blue-600 dark:text-orange-400 mb-2">
                            Kode Promo (Opsional)
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="promoCode"
                                name="promoCode"
                                placeholder="Masukkan kode promo"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <button 
                                type="button" 
                                id="applyPromoBtn"
                                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                            >
                                Terapkan
                            </button>
                        </div>
                        <div id="promoMessage" class="mt-2 text-sm hidden"></div>
                    </div>
         <!-- Total -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow" class="flex justify-between items-center text-sm text-green-600 mb-2 hidden">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center text-lg font-semibold text-gray-800 border-t pt-2">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>

            <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full py-3 bg-blue-600 dark:bg-orange-400 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                    >
                        Proses Pembayaran
                    </button>
                </form>
            </div>
<!-- Riwayat Transaksi -->
            <div class="bg-gray-100 dark:bg-gray-700 rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-blue-600 dark:text-orange-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-blue-600 dark:text-orange-400">Riwayat Transaksi</h2>
                    </div>
                    <button 
                        id="clearHistoryBtn"
                        class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200 hidden"
                    >
                        Hapus Semua
                    </button>
                </div>

<!-- Statistics -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-blue-50 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600" id="totalTransactions">0</div>
                        <div class="text-sm text-gray-600">Transaksi</div>
                    </div>
                    <div class="text-center p-3 bg-green-50 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="totalRevenue">Rp 0</div>
                        <div class="text-sm text-gray-600">Pendapatan</div>
                    </div>
                    <div class="text-center p-3 bg-purple-50 rounded-lg">
                        <div class="text-2xl font-bold text-purple-600" id="avgTransaction">Rp 0</div>
                        <div class="text-sm text-gray-600">Rata-rata</div>
                    </div>
                </div>
<!-- Transaction List -->
                <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-8 text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-blue-600 dark:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-medium text-blue-600 dark:text-orange-400">Belum ada transaksi</p>
                        <p class="text-sm text-blue-600 dark:text-orange-400">Lakukan pembayaran pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <script src="script.js"></script>
